<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PÃ¡gina de Cadastro</title>
    <link rel="stylesheet" href="design.css">
</head>
<body>
    <div class="container-web">

        <!-- Tela de boas-vindas -->
        <div class="tela-boas-vindas">
            <h1>Bem-vindo</h1>
            <p>Cadastre sua conta agora</p>
            <button class="botao-entrar" onclick="entrar()">Entrar</button>
        </div>

        <!-- Tela de cadastro -->
        <div class="tela-cadastro">
            <h2>Crie sua conta</h2>

            <input type="text" placeholder="Usuario" id="usuario">
            <input type="password" placeholder="Senha" id="senha">
            <input type="password" placeholder="Confirmar senha" id="confirmarSenha">

            <button class="botao-cadastrar" onclick="cadastrar()">Cadastrar</button>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
