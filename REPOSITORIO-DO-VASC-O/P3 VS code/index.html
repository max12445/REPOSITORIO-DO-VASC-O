<!DOCTYPE html>
<html>
<head>
  <title>Exemplo com 20 Tags</title>
</head>
<body>
  <h1>Título Principal</h1>
  <h2>Subtítulo</h2>
  <p>Este é um parágrafo.</p>
  <a href="https://www.exemplo.com">Link para exemplo</a>
  <img src="https://via.placeholder.com/100" alt="Imagem">
  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
  </ul>
  <ol>
    <li>Primeiro</li>
    <li>Segundo</li>
  </ol>
  <table border="1">
    <tr><th>Nome</th><th>Idade</th></tr>
    <tr><td>Ana</td><td>25</td></tr>
  </table>
  <form>
    <input type="text" placeholder="Seu nome">
    <input type="submit" value="Enviar">
  </form>
  <button>Clique aqui</button>
  <br>
  <hr>
  <strong>Texto em negrito</strong>
  <em>Texto em itálico</em>
  <span>Texto em span</span>
  <div>Divisão de conteúdo</div>
  <footer>Rodapé da página</footer>
</body>
</html>
