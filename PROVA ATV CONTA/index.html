<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- inputs -->
    <label for="n1">numero 1:</label>
    <input type="number" id="n1"><br><br>

    <label for="n2">numero 2:</label>
    <input type="number" id="n2"><br><br>

    <button onclick="somar()">Somar</button>

    <p id="resultado">Resultado: </p>

    <script>
        function somar() {

            const valor1 = document.getElementById("n1").value;
            const valor2 = document.getElementById("n2").value;


            const numero1 = Number(valor1);
            const numero2 = Number(valor2);
            // exibe os resultados
            const soma = numero1 + numero2;
            document.getElementById("resultado").textContent = "Resultado: " + soma;
        }
    </script>

</body>

</html>
