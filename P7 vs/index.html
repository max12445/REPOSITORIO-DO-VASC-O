<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="oi.css">
</head>

<body>
    <div class="container">
        <div class="linha linha_1"> <!-- primeira linha 00000000000000000000 -->
            <div class="quadrado_roxo">

                    <div class="quadrado_laranja"></div>
                </div>
                <div class="metade flex alinha_meio alinha_coluna_final"> <!-- segunda metade -->
                    <div class="quadrado_laranja"></div>
                </div>
            </div>


            <div class="quadrado_roxo flex center"> <!-- segundo quadrado -->
                <div class="quadrado_laranja"></div>
            </div>


            <div class="quadrado_roxo"> <!-- terceiro quadrado -->

             <div class="metade flex start">
                <div class="quadrado_laranja"></div>
            </div>

                <div class="metade flex na no">
                    <div class="quadrado_laranja"></div>
                </div>
            </div>


            <div class="quadrado_roxo flex ta"> <!-- quarto quadrado -->
                
                <div class="quadrado_laranja"></div>
               
            </div>
        </div>









        <div class="linha linha_2"> <!-- segunda linha 000000000000000000000000000-->
            <div class="quadrado_roxo flex meio_cima">
                <div class="quadrado_laranja"></div>
            </div>


            <div class="quadrado_roxo">
                <div class="linha flex po"> 
                    <div class="quadrado_laranja"></div>
                </div>

                <div class="linha flex bet">
                    <div class="quadrado_laranja"></div>
                    <div class="quadrado_laranja"></div>
                </div>

                <div class="linha flex po"> 
                    <div class="quadrado_laranja"></div>
                </div>

            </div>


            <div class="quadrado_roxo">
                <div class="flex just_center">
                    <div class="quadrado_laranja"></div>
                </div>
            </div>
        </div>








        <div class="linha linha_3"> <!-- terceira linha  00000000000000000000000000000000000000 -->
          
          
            <div class="quadrado_roxo">
                <div class="metade flex je">
                    <div class="quadrado_laranja"></div>
                </div>
                 
                <div class="metade flex jo">
                    <div class="quadrado_laranja"></div>
                </div>
                
            </div>


            <div class="quadrado_roxo flex center">
                <div class="quadrado_laranja"></div>
            </div>


            <div class="quadrado_roxo">
                <div class="flex just_end">
                    <div class="quadrado_laranja"></div>
                </div>
            </div>


        </div>
    </div>
</body>

</html>
